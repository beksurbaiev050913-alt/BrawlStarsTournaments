<body>

<div class="box">

    <input

        min="0.01"

<script>
    const RATE = 250; // –∫—É—Ä—Å: 1 –¥–æ–ª–ª–∞—Ä = 250 —Å–æ–º

    function getCommission(usd) {
        if (usd <= 2) return 0.20;
        if (usd <= 5) return 0.18;
        if (usd <= 8) return 0.15;
        return 0.12;
    }

    function calculate() {
        const usd = parseFloat(document.getElementById("usd").value);
        const result = document.getElementById("result");
        const error = document.getElementById("error");

        error.textContent = "";

        if (isNaN(usd)) {
            result.textContent = "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É";
            return;
        }

        if (usd > 10) {
            error.textContent = "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –¥–æ–Ω–∞—Ç ‚Äî 10 –¥–æ–ª–ª–∞—Ä–æ–≤";
            result.textContent = "‚ùå";
            return;
        }

        const baseSom = usd * RATE;
        const commission = getCommission(usd);
        const finalPrice = baseSom * (1 + commission);

        result.textContent =
            `–ù–∞ –Ω–∞—à–µ–º —Ä—ã–Ω–∫–µ, —Ç–∞–∫–æ–π –¥–æ–Ω–∞—Ç –±—É–¥–µ—Ç —Å—Ç–æ–∏—Ç—å ${Math.round(finalPrice)} —Å–æ–º–æ–≤!`;

</script>
