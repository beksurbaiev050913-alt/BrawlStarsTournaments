<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–Ω–∞—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(2, 6, 23, 0.95);
            padding: 25px;
            border-radius: 14px;
            width: 330px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;

            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 15px;
        }

        .result {
            font-size: 16px;
            font-weight: bold;
        }

        .error {
            margin-top: 10px;
            color: #f87171;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üí∏ –£–∫–∞–∂–∏—Ç–µ —Å—É–º–º—É –¥–æ–Ω–∞—Ç–∞ –≤ –¥–æ–ª–ª–∞—Ä–∞—Ö</h2>

    <input
        type="number"
        min="0.01"
        max="10"
        step="0.01"
        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 3.75"
        oninput="calculate()"
        id="usd"
    >

    <div class="result" id="result">–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É</div>
    <div class="error" id="error"></div>
</div>

<script>
    const prices = {
        1: 130,
        2: 210,
        3: 299,
        4: 370,
        5: 530,
        6: 680,
        7: 780,
        8: 900,
        9: 999,
        10: 1090
    };

    const CENT_PRICE = 1.5; // 1 —Ü–µ–Ω—Ç = 1.5 —Å–æ–º–∞

    function calculate() {
        const input = document.getElementById("usd").value;
        const usd = parseFloat(input);
        const result = document.getElementById("result");
        const error = document.getElementById("error");

        error.textContent = "";

        if (isNaN(usd)) {
            result.textContent = "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É";
            return;
        }

        if (usd > 10) {
            error.textContent = "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –¥–æ–Ω–∞—Ç ‚Äî 10 –¥–æ–ª–ª–∞—Ä–æ–≤";
            result.textContent = "‚ùå";
            return;
        }

        const whole = Math.floor(usd);
        const cents = Math.round((usd - whole) * 100);

        let total = 0;

        if (whole > 0) {
            total += prices[whole];
        }

        total += cents * CENT_PRICE;

        result.textContent =
            `–ù–∞ –Ω–∞—à–µ–º —Ä—ã–Ω–∫–µ, —Ç–∞–∫–æ–π –¥–æ–Ω–∞—Ç –±—É–¥–µ—Ç —Å—Ç–æ–∏—Ç—å ${Math.round(total)} —Å–æ–º–æ–≤!`;
    }
</script>

</html>
