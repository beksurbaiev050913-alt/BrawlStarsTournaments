<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Турниры от Beka 6B</title>
    <style>
        body { background-color: #0c1441; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .header { border-bottom: 3px solid #f1c40f; padding-bottom: 20px; margin-bottom: 20px; }
        .warning { background: #e74c3c; padding: 15px; border-radius: 10px; margin: 20px auto; max-width: 600px; border: 2px solid white; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: #1e272e; border: 3px solid #f1c40f; border-radius: 15px; padding: 20px; width: 280px; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 150px; object-fit: cover; background: #333; }
        button { background: #f1c40f; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #ffea00; }
        h1 { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://via.placeholder.com/100x100?text=BS" style="border-radius: 50%;">
        <h1>By Beka 6B</h1>
        <p style="color: #f1c40f; font-weight: bold;">Турниры каждый день в 15:00</p>
    </div>

    <div class="warning">
        <h3>✅ ЧИТАТЬ ОБЯЗАТЕЛЬНО</h3>
        <p>Если 6 человек скидываются по 20 сом (3v3), общий банк — 120 сом. Команда-победитель забирает <b>100 сом</b> на троих!</p>
    </div>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250x150?text=50+SOM" alt="Турнир 50">
            <h2>Турнир 50 сом</h2>
            <p>Режим: 3v3</p>
            <button onclick="alert('Вы успешно записались на турнир на 50 сом!')">Записаться</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/250x150?text=20+SOM" alt="Турнир 20">
            <h2>Турнир 20 сом</h2>
            <p>Режим: 3v3</p>
            <button onclick="alert('Вы успешно записались на турнир на 20 сом!')">Записаться</button>
        </div>
    </div>

</body>
</html>
