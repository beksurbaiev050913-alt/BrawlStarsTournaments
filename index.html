<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Tournaments by Beka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a2a6c; color: white; font-family: 'Arial', sans-serif; }
        .brawl-card { background: linear-gradient(145deg, #2c3e50, #000000); border: 3px solid #f1c40f; transition: 0.3s; }
        .brawl-card:hover { transform: scale(1.05); }
        .btn-join { background-color: #f1c40f; color: black; font-weight: bold; }
        .btn-join:hover { background-color: #ffdb58; }
    </style>
</head>
<body class="p-4">

    <header class="text-center mb-10">
        <img src="https://via.placeholder.com/150x80?text=Brawl+Logo" alt="Brawl Stars" class="mx-auto rounded-lg mb-4">
        <h1 class="text-3xl font-black uppercase italic">By Beka 6B</h1>
        <p class="text-yellow-400 font-bold">Турниры каждый день в 15:00!</p>
    </header>

    <section class="max-w-2xl mx-auto mb-10 bg-red-600 p-4 rounded-xl border-2 border-white">
        <h2 class="text-xl font-bold flex items-center mb-2">
            ✅ ЧИТАТЬ ОБЯЗАТЕЛЬНО:
        </h2>
        <p class="text-sm">
            При взносе <b>20 сом</b> (с 6 человек — банк 120 сом) команда-победитель (3v3) забирает <b>100 сом</b> на троих! Остальные 20 сом идут на развитие платформы.
        </p>
    </section>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
        
        <div class="brawl-card p-6 rounded-2xl text-center">
            <img src="https://via.placeholder.com/300x150?text=Mega+Tournament" alt="Турнир 50" class="w-full rounded-lg mb-4 object-cover">
            <h3 class="text-2xl font-bold mb-2">ТУРНИР НА 50 СОМ</h3>
            <p class="mb-4 text-gray-300">Режим: 3v3 <br> Старт в 15:00</p>
            <button onclick="joinTour('50 сом')" class="btn-join py-3 px-8 rounded-full uppercase">Записаться</button>
        </div>

        <div class="brawl-card p-6 rounded-2xl text-center">
            <img src="https://via.placeholder.com/300x150?text=Daily+Brawl" alt="Турнир 20" class="w-full rounded-lg mb-4 object-cover">
            <h3 class="text-2xl font-bold mb-2">ТУРНИР НА 20 СОМ</h3>
            <p class="mb-4 text-gray-300">Режим: 3v3 <br> Старт в 15:00</p>
            <button onclick="joinTour('20 сом')" class="btn-join py-3 px-8 rounded-full uppercase">Записаться</button>
        </div>

    </main>

    <script>
        function joinTour(sum) {
            // В будущем здесь можно сделать перенос на другую страницу
            // Но пока что сделаем красивое уведомление
            alert("Вы успешно записались на турнир на " + sum + "!\nЖдем вас в 15:00.");
        }
    </script>

</body>
</html>
